development:
  clients:
    default:
      database: authenticating_proxy_development
      hosts:
        - localhost:27017

test:
  clients:
    default:
      database: authenticating_proxy_test
      hosts:
        - localhost:27017
      options:
        read:
          mode: :primary

production:
  clients:
    default:
      uri: <%= ENV['MONGODB_URI'] %>
      options:
        write:
          w: majority
        read:
          mode: :primary_preferred
